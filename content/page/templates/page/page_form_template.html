<form action='' method="POST">
    {% csrf_token %}
    <p>
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            New Page
        </a>
        <button class="btn btn-primary" type="submit" aria-expanded="false">
            Save
        </button>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            <div class="mb-3">
                <input class="form-control" type="text" placeholder="Page name" aria-label="Name of page" name="name">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" placeholder="Slug" aria-label="Slug of page" name="slug">
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
            </div>
            <div class="mb-3">
                <label>Publish from</label>
                <input type="datetime-local" id="birthdaytime" name="publish_from">
            </div>
            <div class="mb-3">
                <label>Publish to</label>
                <input type="datetime-local" id="birthdaytime" name="publish_to">
            </div>
        </div>
    </div>
</form>
